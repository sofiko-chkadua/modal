<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="index.css">
</head>

<body class="page">
  <div class="page-container">
    <header class="header">
      <img class="logo" src="./image/logo.svg" alt="mestorussia">
    </header>
    <main class="content">
      <section class="intro">
        <div class="intro__big-container">
          <img class="intro__image" src="./image/jac.jpg" alt="жак-ив кусто">
          <div class="intro__container">
            <div class="intro__profile-container">
              <h1 class="intro__title">Жак-Ив Кусто</h1>
              <button class="intro__edit-button"></button>
            </div>
            <h2 class="intro__subtitle">Исследователь океана</h2>
          </div>
        </div>
      </section>

      <section class="photo-grid">

        <template class="photo-card__template">
          <div class="photo-card">
            <button class="photo-card__delete"></button>
            <img class="photo-card__photo" src="" alt="карачаевск">
            <div class="photo-card__description">
              <h2 class="photo-card__title"></h2>
            </div>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__copywright">© 2020 Mesto Russia</p>
      </footer>
    </main>

    <!-- модалка на редактирование профиля -->
    <div class="modal modal_closed modal_type_edit">
      <div class="modal__container">
        <button class="modal__closed-button"></button>
        <div class="modal__description">
          <h3 class="modal__title">Редактировать профиль</h3>
          <form novalidate class="modal__form modal__form-user" name="user">
            <input id="inputname" minlength="3" maxlength="20" type="text" name="userName"
              class="modal__input modal__input_type_name" placeholder="Имя" required>
            <span id="inputname-error" class="modal__error"></span>
            <input id="inputjob" minlength="3" maxlength="20" type="text" name="userJob"
              class="modal__input modal__input_type_job" placeholder="О себе" required>
            <span id="inputjob-error" class="modal__error"></span>
            <button type='submit' class="modal__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="valid.js"></script>
</body>

</html>
