<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="page">
    <div class="page-container">
<header class="header">
    <img  class="logo" src="./image/logo.svg" alt="mestorussia">
    <div class="header__line"></div>
</header>
<main class="content">
    <section class="intro">
        <div class="intro__main-container">
            <div class="intro__container">
                <img class="intro__image" src="./image/jac.jpg" alt="">
                <div class="intro__description">
                    <h1 class="intro__title">Жак-Ив Кусто</h1>
                    <h2 class="intro__subtitle">Исследователь океана</h2>
                </div>
            </div>
            <button class="intro__edit-button" id="intro__edit-button"></button>
        </div>
        <button class="intro__add-button"></button>
    </section>
    <section class="photo-grid">
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/karachaevsk.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Карачаевск</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/elbrus.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Гора Эльбрус</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/dombai.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Домбай</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/elbrus.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Гора Эльбрус</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/dombai.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Домбай</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
        <div class="photo-card">
            <img class="photo-card__photo" src="./image/karachaevsk.jpg" alt="">
            <div class="photo-card__description">
            <h2 class="photo-card__title">Карачаево-Черкессия</h2>
            <button class="photo-card__button"></button>
        </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copywright">© 2020 Mesto Russia</p>
    </footer>
</main>
<div class="modal modal_closed" id="modal">
    <div class="modal__container">
        <button class="modal__closed-button" id="modal__closed-button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form class="modal__form modal__form-user" name="user">
        <input type="text" name="userName" class="modal__input" placeholder="Имя" required>
        <input type="text" name="userJob" class="modal__input" placeholder="О себе" required>
        <button type='submit' class="modal__save-button" id="modal__save-button">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
