<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sofia Chkadua</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page-container"><header class="header"><img class="logo" src="../image/logo.svg" alt="sofia chkadua"></header><main class="content"><section class="intro"><div class="intro__big-container"><img class="intro__image" src="../image/фото.jpg" alt="sofia chkadua"><div class="intro__container"><div class="intro__profile-container"><h1 class="intro__title">Sofia Chkadua</h1><button class="intro__edit-button"></button></div><h2 class="intro__subtitle">Junior web-developer</h2></div></div><button class="intro__add-button"></button></section><section class="photo-grid"><template class="photo-card__template"><div class="photo-card"><button class="photo-card__delete"></button> <img class="photo-card__photo" src="" alt="пушешествия"><div class="photo-card__description"><h2 class="photo-card__title"></h2><button class="photo-card__button"></button></div></div></template></section><footer class="footer"><p class="footer__copywright">Part of my travels</p></footer></main><div class="modal modal_type_edit"><div class="modal__container"><button class="modal__closed-button"></button><div class="modal__description"><h3 class="modal__title">Редактировать профиль</h3><form novalidate class="modal__form modal__form-user" name="user"><input id="inputname" minlength="3" maxlength="20" name="userName" class="modal__input modal__input_type_name" placeholder="Имя" required> <span id="inputname-error" class="modal__error"></span> <input id="inputjob" minlength="3" maxlength="20" name="userJob" class="modal__input modal__input_type_job" placeholder="О себе" required> <span id="inputjob-error" class="modal__error"></span> <button type="submit" disabled="disabled" class="modal__save-button">Сохранить</button></form></div></div></div><div class="modal modal_type_addcard"><div class="modal__container"><div class="modal__description"><button class="modal__closed-button modal__closed-button_type_addcard"></button><h3 class="modal__title">Новое место</h3><form novalidate class="modal__form modal__form-user" name="user"><input name="nameOfPlace" class="modal__input modal__input_type_place" placeholder="Название" required> <input name="placeSource" class="modal__input modal__input_type_source" placeholder="Ссылка на картинку" required> <button type="submit" class="modal__save-button modal__save-button_add">Создать</button></form></div></div></div><div class="modal modal_type_image"><div class="modal__container modal__container_image"><div class="modal__description modal__description_image"><button class="modal__closed-button"></button> <img class="modal__image" src="" alt=""><p class="modal__text"></p></div></div></div><script src="main.js"></script></div></body></html>
